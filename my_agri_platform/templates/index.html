<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Agriculture Platform</h1>
    <form method="post" action="/">
        <label for="crop_name">Crop Name:</label>
        <input type="text" id="crop_name" name="crop_name" required><br>

        <label for="crop_variety">Crop Variety:</label>
        <input type="text" id="crop_variety" name="crop_variety" required><br>

        <label for="plantation_date">Plantation Date:</label>
        <input type="date" id="plantation_date" name="plantation_date" required><br>

        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type" required><br>

        <label for="water_resources">Water Resources:</label>
        <input type="text" id="water_resources" name="water_resources" required><br>

        <label for="irrigation_system">Irrigation System:</label>
        <input type="text" id="irrigation_system" name="irrigation_system" required><br>

        <label for="land_area">Land Area (in acres):</label>
        <input type="number" id="land_area" name="land_area" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>

        <label for="avg_yield">Average Yield per Acre (in kgs):</label>
        <input type="number" id="avg_yield" name="avg_yield" step="0.01" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
